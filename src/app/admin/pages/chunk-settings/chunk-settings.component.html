  <div class="col-md-6">
    <label class="form-label">גודל חתיכה</label>
    <input
      type="number"
      class="form-control"
      formControlName="chunkSize"
    />
  </div>

  <div class="col-md-6">
    <label class="form-label">חפיפה</label>
    <input
      type="number"
      class="form-control"
      formControlName="overlapPages"
    />
  </div>

</div>
