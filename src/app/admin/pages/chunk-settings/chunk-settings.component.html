<div [formGroup]="formGroup" class="row g-3">

  <div class="col-md-6">
    <label class="form-label">Chunk Size</label>
    <input
      type="number"
      class="form-control"
      formControlName="chunkSize"
    />
  </div>

  <div class="col-md-6">
    <label class="form-label">Overlap</label>
    <input
      type="number"
      class="form-control"
      formControlName="overlap"
    />
  </div>

</div>
