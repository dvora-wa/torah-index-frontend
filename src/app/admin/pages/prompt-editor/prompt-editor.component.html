<div [formGroup]="formGroup" class="row g-3">

  <div class="col-12">
    <label class="form-label">פרומפט בסיסי</label>
    <textarea class="form-control" rows="4" formControlName="basePrompt"></textarea>
  </div>

  <div class="col-12">
    <label class="form-label">פרומפט מקורות</label>
    <textarea class="form-control" rows="3" formControlName="sourcesPrompt"></textarea>
  </div>

  <div class="col-12">
    <label class="form-label">פרומפט נושאים</label>
    <textarea class="form-control" rows="3" formControlName="topicsPrompt"></textarea>
  </div>

  <div class="col-12">
    <label class="form-label">פרומפט אישי</label>
    <textarea class="form-control" rows="3" formControlName="personsPrompt"></textarea>
  </div>

</div>
