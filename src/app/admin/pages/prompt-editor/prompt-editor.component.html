<div [formGroup]="formGroup" class="row g-3">

  <div class="col-12">
    <label class="form-label">פרומפט בסיסי</label>
    <textarea class="form-control" rows="4" formControlName="basicPrompt"></textarea>
  </div>

  <div class="col-12">
    <label class="form-label">פרומפט מקורות</label>
    <textarea class="form-control" rows="3" formControlName="sources"></textarea>
  </div>

  <div class="col-12">
    <label class="form-label">פרומפט נושאים</label>
    <textarea class="form-control" rows="3" formControlName="topics"></textarea>
  </div>

  <div class="col-12">
    <label class="form-label">פרומפט אישי</label>
    <textarea class="form-control" rows="3" formControlName="personal"></textarea>
  </div>

</div>
